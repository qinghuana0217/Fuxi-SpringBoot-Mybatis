<!DOCTYPE html>
<!-- 引入thymeleaf引擎-->
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<table class="table">
    <tbody>
        <tr>
            <td>编号</td>
            <td>姓名</td>
        </tr>
        <tr th:each="stu:${list}">
            <td th:text="${stu.id}">编号</td>
            <td th:text="${stu.name}">姓名</td>
        </tr>

    </tbody>
</table>
</body>
</html>
